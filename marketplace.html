        :root {

            --background: 0, 0, 0;
            --text-color: 255, 255, 255;
            --heading-color: 255, 255, 255;
            --accent-color: 100, 150, 255;

            --heading-h1-font-size: 42px;
            --heading-h2-font-size: 32px;

            --body-font-size: 16px;
            
            /* Layout */
            --container-max-width: 1600px;
            --container-gutter: 24px;
            --vertical-breather: 48px;
            --grid-gap: 24px;

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--body-font-family), sans-serif;
            background: rgb(var(--background));
            min-height: 100vh;
            color: rgb(var(--text-color));
            line-height: 1.6;
        }

        /* Space-themed header navigation styles */
        .visually-hidden {
            position: absolute !important;
            width: 1px !important;
            height: 1px !important;
            padding: 0 !important;
            margin: -1px !important;
            overflow: hidden !important;
            clip: rect(0, 0, 0, 0) !important;
            white-space: nowrap !important;
            border: 0 !important;
        }

        .container {
            max-width: var(--container-max-width);
            margin: 0 auto;
            padding: 0 var(--container-gutter);
        }

        /* Header styling matching the site theme */
        .header {
            position: sticky;
            top: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95), rgba(20, 20, 40, 0.95));
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(100, 150, 255, 0.2);
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header__wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 0;
            height: 80px;
        }

        .header__logo {
            margin: 0;
            height: 50px;
            display: flex;
            align-items: center;
            z-index: 1001;
        }

        .header__logo-link {
            display: flex;
            align-items: center;
        }

        .header__logo-image {
            height: 50px;
            width: auto;
        }

        .header__inline-navigation {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header__icon-list {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .header__icon-wrapper {
            padding: 12px;
            background: rgba(100, 150, 255, 0.1);
            border: 1px solid rgba(100, 150, 255, 0.2);
            border-radius: 50%;
            color: rgb(var(--text-color));
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header__icon-wrapper:hover {
            background: rgba(100, 150, 255, 0.2);
            border-color: rgba(100, 150, 255, 0.4);
            transform: translateY(-2px);
        }

        .header__cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #e53e3e;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        /* Navigation styles */
        .elastic-tabs {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(20, 20, 40, 0.9));
            backdrop-filter: blur(20px);
            border-radius: 60px;
            padding: 12px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(100, 150, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .tabs {
            display: flex;
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50px;
            padding: 6px;
            gap: 6px;
            border: 1px solid rgba(100, 150, 255, 0.1);
        }

        .tabs a {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 24px;
            text-decoration: none;
            color: #a0a0a0;
            font-weight: 600;
            font-size: 14px;
            border-radius: 40px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tabs a:hover,
        .tabs a.active {
            color: #ffffff;
            background: linear-gradient(135deg, rgba(100, 150, 255, 0.3), rgba(150, 100, 255, 0.3));
            transform: translateY(-2px);
            text-shadow: 0 0 10px rgba(100, 150, 255, 0.5);
            box-shadow: 
                0 4px 20px rgba(100, 150, 255, 0.2),
                0 0 0 1px rgba(100, 150, 255, 0.3);
        }

        /* Main content area */
        .main-content {
            background: linear-gradient(180deg, 
                rgba(0, 0, 0, 0.9) 0%, 
                rgba(20, 20, 40, 0.8) 50%, 
                rgba(0, 0, 0, 0.9) 100%

            min-height: calc(100vh - 80px);
            position: relative;
        }

        .main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(100, 150, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(150, 100, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .marketplace-section {
            position: relative;
            z-index: 1;
            padding: var(--vertical-breather) 0;
        }

        .marketplace-hero {
            text-align: center;
            padding: 60px 0;
            background: linear-gradient(135deg,

                rgba(150, 100, 255, 0.1) 100%);
            border-radius: 30px;
            margin-bottom: var(--vertical-breather);
            border: 1px solid rgba(100, 150, 255, 0.2);
        }

        .marketplace-title {
            font-family: var(--heading-font-family), sans-serif;
            font-size: var(--heading-h1-font-size);
            font-weight: 700;
            color: rgb(var(--heading-color));
            margin-bottom: 16px;
            background: linear-gradient(135deg, #fff 0%, rgba(100, 150, 255, 1) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .marketplace-subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
        }

        .category-filters {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: var(--vertical-breather);
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 12px 24px;
            background: rgba(100, 150, 255, 0.1);
            border: 1px solid rgba(100, 150, 255, 0.3);
            border-radius: 30px;
            color: rgb(var(--text-color));
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;

            border-color: rgba(100, 150, 255, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(100, 150, 255, 0.2);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: var(--grid-gap);
            margin-bottom: var(--vertical-breather);
        }

        .product-card {
            background: linear-gradient(135deg, 
                rgba(20, 20, 40, 0.8) 0%, 
                rgba(40, 40, 60, 0.6) 100%);
            border: 1px solid rgba(100, 150, 255, 0.2);
            border-radius: 20px;
            padding: 24px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(100, 150, 255, 0.05) 0%, 
                rgba(150, 100, 255, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
            border-color: rgba(100, 150, 255, 0.4);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(100, 150, 255, 0.2);
        }

        .product-card:hover::before {
            opacity: 1;
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 16px;
            margin-bottom: 16px;
            background: rgba(100, 150, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 48px;
        }

        .product-title {
            font-family: var(--heading-font-family), sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: rgb(var(--heading-color));
            margin-bottom: 8px;
        }

        .product-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .product-price {
            font-size: 24px;
            font-weight: 700;
            color: rgba(100, 150, 255, 1);
            margin-bottom: 16px;
        }

        .product-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn-primary {
            flex: 1;
            padding: 12px 20px;
            background: linear-gradient(135deg, 
                rgba(100, 150, 255, 1) 0%, 
                rgba(150, 100, 255, 1) 100%);
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(100, 150, 255, 0.3);
        }

        .btn-secondary {
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: rgb(var(--text-color));
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header__wrapper {
                height: 60px;
                padding: 12px 0;
            }

            .header__logo {
                height: 36px;
            }

            .header__logo-image {
                height: 36px;
            }

            .elastic-tabs {
                display: none; /* Hide on mobile, could add hamburger menu */
            }

            .marketplace-title {
                font-size: 32px;
            }

            .product-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .category-filters {
                gap: 8px;
            }

            .category-btn {
                padding: 8px 16px;
                font-size: 12px;
            }
        }

        /* Loading and interaction states */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

                    <div class="product-price">${product.price}</div>
                    <div class="product-actions">
                        <button class="btn-primary" onclick="addToCart(${product.id})">
                            Add to Cart
                        </button>
                        <button class="btn-secondary" onclick="toggleWishlist(${product.id})" title="Add to wishlist">
                            â™¡
                        </button>
                    </div>
                </div>
            `;
        }

        function renderProducts(productsToRender) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = productsToRender.map(createProductCard).join('');
        }

        function filterProducts(category) {
            currentCategory = category;
            const filteredProducts = category === 'all' 
                ? products 
                : products.filter(product => product.category === category);
            
            renderProducts(filteredProducts);
            
            // Update category buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-category="${category}"]`).classList.add('active');
        }

        function addToCart(productId) {
            cartCount++;
            document.getElementById('cart-count').textContent = cartCount;
            
            // Show toast notification
            showToast('Added to cart!');
        }

        function toggleWishlist(productId) {
            const wishlistBtn = event.target;
            const isLiked = wishlistBtn.innerHTML === 'â™¥';
            wishlistBtn.innerHTML = isLiked ? 'â™¡' : 'â™¥';
            wishlistBtn.style.color = isLiked ? '' : '#e74c3c';
            
            showToast(isLiked ? 'Removed from wishlist' : 'Added to wishlist');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function loadMoreProducts() {
            // Simulate loading more products
            const additionalProducts = [
                {
                    id: 13,
                    name: "Lightning Bolt",
                    description: "Electric die-cut design with metallic finish",
                    price: "$3.79",
                    category: "die-cut"
                },
                {
                    id: 14,
                    name: "Prismatic Rainbow",
                    description: "Spectacular holographic rainbow effect sticker",
                    price: "$6.49",
                    category: "holographic",
                    badge: "popular"
                },
                {
                    id: 15,
                    name: "Space Station",
                    description: "Detailed die-cut space station design",
                    price: "$5.29",
                    category: "die-cut"
                },
                {
                    id: 16,
                    name: "Nebula Cloud",
                    description: "Colorful nebula pattern with vinyl finish",
                    price: "$3.79",
                    category: "vinyl"
                }
            ];
            
            products = [...products, ...additionalProducts];
            filterProducts(currentCategory);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Category filter buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    filterProducts(btn.dataset.category);
                });
            });

            // Load more button
            document.getElementById('load-more').addEventListener('click', loadMoreProducts);

            // Initialize products
            renderProducts(products);
        });
    </script>

</body>
</html>
