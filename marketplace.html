<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Marketplace - Stickerine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@400;700&family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Tomorrow', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: #667eea;
            text-decoration: none;
        }

        .search-bar {
            flex: 1;
            max-width: 500px;
            margin: 0 2rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .cart-icon {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            position: relative;
        }

        .cart-icon:hover {
            background: #5a67d8;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #e53e3e;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .marketplace-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .marketplace-header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .marketplace-title {
            font-family: 'Tomorrow', sans-serif;
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .marketplace-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            border-color: white;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .product-card:nth-child(odd) {
            transform: translateY(20px);
        }

        .product-card:nth-child(3n) {
            transform: translateY(40px);
        }

        .product-card:nth-child(5n) {
            transform: translateY(-10px);
        }

        .product-card:hover {
            transform: translateY(-10px) !important;
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-name {
            font-family: 'Tomorrow', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2d3748;
        }

        .product-description {
            color: #718096;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .product-actions {
            display: flex;
            gap: 0.5rem;
        }

        .add-to-cart-btn {
            flex: 1;
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-to-cart-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .wishlist-btn {
            background: rgba(0, 0, 0, 0.05);
            border: none;
            padding: 0.75rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 45px;
        }

        .wishlist-btn:hover {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
        }

        .popular-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .new-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .load-more {
            text-align: center;
            margin-top: 2rem;
        }

        .load-more-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .load-more-btn:hover {
            background: white;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .search-bar {
                margin: 0;
                max-width: none;
                width: 100%;
            }

            .marketplace-title {
                font-size: 2rem;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }

            .product-card:nth-child(odd),
            .product-card:nth-child(3n),
            .product-card:nth-child(5n) {
                transform: none;
            }

            .marketplace-container {
                padding: 1rem;
            }
        }

        .toast {
            position: fixed;
            top: 100px;
            right: 20px;
            background: #2ecc71;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1001;
        }

        .toast.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">Stickerine</a>
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search stickers...">
            </div>
            <button class="cart-icon" onclick="toggleCart()">
                Cart <span class="cart-count">0</span>
            </button>
        </div>
    </header>

    <div class="marketplace-container">
        <div class="marketplace-header">
            <h1 class="marketplace-title">Sticker Marketplace</h1>
            <p class="marketplace-subtitle">Discover amazing custom stickers from talented designers</p>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="die-cut">Die Cut</button>
            <button class="filter-btn" data-filter="holographic">Holographic</button>
            <button class="filter-btn" data-filter="vinyl">Vinyl</button>
            <button class="filter-btn" data-filter="circle">Circle</button>
            <button class="filter-btn" data-filter="square">Square</button>
        </div>

        <div class="products-grid" id="productsGrid">
            <!-- Products will be dynamically loaded here -->
        </div>

        <div class="load-more">
            <button class="load-more-btn" onclick="loadMoreProducts()">Load More</button>
        </div>
    </div>

    <div class="toast" id="toast">
        Added to cart!
    </div>

    <script>
        let cartCount = 0;
        let currentFilter = 'all';
        let products = [];

        // Sample product data
        const sampleProducts = [
            {
                id: 1,
                name: "Cosmic Astronaut",
                description: "Holographic space-themed sticker perfect for laptops and water bottles",
                price: "$4.99",
                image: "https://images.unsplash.com/photo-1446776653964-20c1d3a81b06?w=400&h=300&fit=crop",
                category: "holographic",
                badge: "popular"
            },
            {
                id: 2,
                name: "Vintage Rose",
                description: "Beautiful die-cut rose design with premium vinyl finish",
                price: "$3.49",
                image: "https://images.unsplash.com/photo-1518709268805-4e9042af2176?w=400&h=300&fit=crop",
                category: "die-cut",
                badge: "new"
            },
            {
                id: 3,
                name: "Neon Circuit",
                description: "Glowing circuit board pattern with holographic effects",
                price: "$5.99",
                image: "https://images.unsplash.com/photo-1518709594023-6eab9bec3411?w=400&h=300&fit=crop",
                category: "holographic",
                badge: "popular"
            },
            {
                id: 4,
                name: "Mountain Adventure",
                description: "Outdoor-themed vinyl sticker for adventure enthusiasts",
                price: "$2.99",
                image: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400&h=300&fit=crop",
                category: "vinyl"
            },
            {
                id: 5,
                name: "Rainbow Circle",
                description: "Vibrant circular sticker with gradient rainbow colors",
                price: "$1.99",
                image: "https://images.unsplash.com/photo-1557682224-5b8590cd9ec5?w=400&h=300&fit=crop",
                category: "circle"
            },
            {
                id: 6,
                name: "Tech Startup Logo",
                description: "Clean square design perfect for branding and marketing",
                price: "$6.99",
                image: "https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=400&h=300&fit=crop",
                category: "square",
                badge: "new"
            },
            {
                id: 7,
                name: "Galaxy Swirl",
                description: "Mesmerizing space pattern with holographic finish",
                price: "$4.49",
                image: "https://images.unsplash.com/photo-1502134249126-9f3755a50d78?w=400&h=300&fit=crop",
                category: "holographic"
            },
            {
                id: 8,
                name: "Retro Sunset",
                description: "80s-inspired die-cut sticker with vibrant colors",
                price: "$3.99",
                image: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400&h=300&fit=crop",
                category: "die-cut"
            },
            {
                id: 9,
                name: "Ocean Wave",
                description: "Flowing wave design in premium vinyl material",
                price: "$2.49",
                image: "https://images.unsplash.com/photo-1439066615861-d1af74d74000?w=400&h=300&fit=crop",
                category: "vinyl",
                badge: "popular"
            },
            {
                id: 10,
                name: "Geometric Pattern",
                description: "Modern geometric design in perfect circle shape",
                price: "$3.29",
                image: "https://images.unsplash.com/photo-1557683316-973673baf926?w=400&h=300&fit=crop",
                category: "circle"
            },
            {
                id: 11,
                name: "Code Matrix",
                description: "Developer-themed square sticker with binary code pattern",
                price: "$4.79",
                image: "https://images.unsplash.com/photo-1515378791036-0648a814c963?w=400&h=300&fit=crop",
                category: "square"
            },
            {
                id: 12,
                name: "Crystal Formation",
                description: "Stunning holographic crystal design that changes with light",
                price: "$7.99",
                image: "https://images.unsplash.com/photo-1518709268805-4e9042af2176?w=400&h=300&fit=crop",
                category: "holographic",
                badge: "new"
            }
        ];

        products = [...sampleProducts];

        function createProductCard(product) {
            const badgeHtml = product.badge ? `<div class="${product.badge}-badge">${product.badge}</div>` : '';
            
            return `
                <div class="product-card" data-category="${product.category}">
                    ${badgeHtml}
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-price">${product.price}</div>
                        <div class="product-actions">
                            <button class="add-to-cart-btn" onclick="addToCart(${product.id})">
                                Add to Cart
                            </button>
                            <button class="wishlist-btn" onclick="toggleWishlist(${product.id})">
                                ♡
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderProducts(productsToRender) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = productsToRender.map(createProductCard).join('');
        }

        function filterProducts(category) {
            currentFilter = category;
            const filteredProducts = category === 'all' 
                ? products 
                : products.filter(product => product.category === category);
            
            renderProducts(filteredProducts);
            
            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-filter="${category}"]`).classList.add('active');
        }

        function addToCart(productId) {
            cartCount++;
            document.querySelector('.cart-count').textContent = cartCount;
            
            // Show toast notification
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function toggleWishlist(productId) {
            const wishlistBtn = event.target;
            wishlistBtn.innerHTML = wishlistBtn.innerHTML === '♡' ? '♥' : '♡';
            wishlistBtn.style.color = wishlistBtn.innerHTML === '♥' ? '#e74c3c' : '';
        }

        function toggleCart() {
            alert(`Cart has ${cartCount} items`);
        }

        function loadMoreProducts() {
            // Simulate loading more products
            const additionalProducts = [
                {
                    id: 13,
                    name: "Lightning Bolt",
                    description: "Electric die-cut design with metallic finish",
                    price: "$3.79",
                    image: "https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?w=400&h=300&fit=crop",
                    category: "die-cut"
                },
                {
                    id: 14,
                    name: "Prismatic Rainbow",
                    description: "Spectacular holographic rainbow effect sticker",
                    price: "$6.49",
                    image: "https://images.unsplash.com/photo-1557682224-5b8590cd9ec5?w=400&h=300&fit=crop",
                    category: "holographic",
                    badge: "popular"
                }
            ];
            
            products = [...products, ...additionalProducts];
            filterProducts(currentFilter);
        }

        // Event listeners
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                filterProducts(btn.dataset.filter);
            });
        });

        // Search functionality
        document.querySelector('.search-input').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm) ||
                product.description.toLowerCase().includes(searchTerm)
            );
            renderProducts(filteredProducts);
        });

        // Initialize
        renderProducts(products);
    </script>
</body>
</html>
